spring:
  application:
    name: DevEvent API


  datasource:
    url: jdbc:h2:file:./data/dev;AUTO_SERVER=TRUE;
    driver-class-name: org.h2.Driver
    username: admin
    password: admin
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
server:
  servlet:
    context-path: /api

springdoc:
  api-docs:
    path: /v3/api-docs
    enabled: true
  swagger-ui:
    enabled: true
  show-actuator: false

cloudinary:
  cloud-name: ${CLOUDINARY_NAME}
  api-key: ${CLOUDINARY_API_KEY}
  api-secret: ${CLOUDINARY_API_SECRET}
